<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Photo Selector</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href=".\photo.css" rel="stylesheet" />
  </head>
  <body>
    <!-- LARGE IMAGE -->
    <!-- Image container of the images -->
    <div class="image-container">
      <div class="image-large">
        <img src=".\images\photo-0.jpg" id="image-large" alt="large image" />
      </div>

      <!-- Next and Previous icon to change images -->
      <a class="previous" onclick="moveImage(-1)">
        <i class="fa fa-chevron-circle-left"></i>
      </a>
      <a class="next" onclick="moveImage(1)">
        <i class="fa fa-chevron-circle-right"></i>
      </a>
    </div>
    <br />

    <!-- CARD LINT -->
    <!-- Lint container of the images -->
    <div class="lint-container">
      <div class="slider">
        <div class="image-small" onclick="activeImage(0)">
          <img src=".\images\photo-0.jpg" alt="small image" />
        </div>
        <div class="image-small" onclick="activeImage(1)">
          <img src=".\images\photo-1.jpg" alt="small image" />
        </div>
        <div class="image-small" onclick="activeImage(2)">
          <img src=".\images\photo-2.jpg" alt="small image" />
        </div>
        <div class="image-small" onclick="activeImage(3)">
          <img src=".\images\photo-3.jpg" alt="small image" />
        </div>
        <div class="image-small" onclick="activeImage(4)">
          <img src=".\images\photo-4.jpg" alt="small image" />
        </div>
        <div class="image-small" onclick="activeImage(5)">
          <img src=".\images\photo-5.jpg" alt="small image" />
        </div>
        <div class="image-small" onclick="activeImage(6)">
          <img src=".\images\photo-6.jpg" alt="small image" />
        </div>
      </div>
      <!-- Next and Previous icon to change images -->
    </div>
  </body>
  <script src=".\photo.js" type="text/javascript"></script>
  <script
    src="https://kit.fontawesome.com/c8af220435.js"
    crossorigin="anonymous"
  ></script>
  <!-- <script src="https://npmcdn.com/flickity@2/dist/flickity.pkgd.js"></script> -->
</html>
