<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Photo Selector</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href=".\photo.css" rel="stylesheet" />
  </head>
  <body>
    <!-- LARGE IMAGE -->
    <!-- Image container of the images -->
    <div class="image-container">
      <div class="image-large">
        <img src=".\images\photo-0.jpg" id="image-large" alt="large image" />
      </div>

      <!-- Next and Previous icon to change images -->
      <a class="previous" onclick="moveImage(-1)">
        <i class="fa fa-chevron-circle-left"></i>
      </a>
      <a class="next" onclick="moveImage(1)">
        <i class="fa fa-chevron-circle-right"></i>
      </a>
    </div>
    <br />

    <!-- IMAGE LINT -->
    <!-- Lint container of the images -->
    <!-- <div class="lint-container"> -->
    <div class="slider">
      <div onclick="activeImage(0)" class="image-small">
        <img id="photo0" alt="small image 0" />
      </div>
      <div onclick="activeImage(1)" class="image-small">
        <img id="photo1" alt="small image 1" />
      </div>
      <div onclick="activeImage(2)" class="image-small">
        <img id="photo2" alt="small image 2" />
      </div>
      <div onclick="activeImage(3)" class="image-small">
        <img id="photo3" alt="small image 3" />
      </div>
      <div onclick="activeImage(4)" class="image-small">
        <img id="photo4" alt="small image 4" />
      </div>
      <div onclick="activeImage(5)" class="image-small">
        <img id="photo5" alt="small image 5" />
      </div>
      <div onclick="activeImage(6)" class="image-small">
        <img id="photo6" alt="small image 6" />
      </div>
      <div onclick="activeImage(7)" class="image-small">
        <img id="photo7" alt="small image 7" />
      </div>
      <div onclick="activeImage(8)" class="image-small">
        <img id="photo8" alt="small image 8" />
      </div>
      <div onclick="activeImage(9)" class="image-small">
        <img id="photo9" alt="small image 9" />
      </div>
    </div>
    <!-- Next and Previous icon to change images -->
    <!-- </div> -->
  </body>
  <script src=".\photo.js" type="text/javascript"></script>
  <script
    src="https://kit.fontawesome.com/c8af220435.js"
    crossorigin="anonymous"
  ></script>
</html>
